<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="../styles/form.css">
        <link rel="stylesheet" type="text/css" href="../styles/modal.css">
        <link rel="stylesheet" type="text/css" href="../styles/student.css">
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css" />
        <link rel="stylesheet" type="text/css" href="../styles/demo.css" />
        <link rel="stylesheet" type="text/css" href="../styles/component.css" />
        <script defer type="text/javascript" src="../scripts/scripts.js"></script>
        <script defertype="txt/javascript"src="../scripts/events.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/layout.css">
        <link rel="stylesheet" type="text/css" href="../styles/tables.css">
        <script type="text/javascript" src="../scripts/preload.js"></script>
    </head>
    <body>
        <div class="container main">
            <ul id="gn-menu" class="gn-menu-main">
                <li class="gn-trigger">
                    <a id="burgerButton" class="gn-icon gn-icon-menu"><span>Menu</span></a>
                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu">
                                <li>
                                    <a class="gn-icon gn-icon-earth" href="../index.html">Home</a>
                                </li>
                                <li>
                                    <a class="gn-icon gn-icon-search" href="student.html">Borrow</a>
                                </li>
                                <li><a class="gn-icon gn-icon-article" href="inventory.html">Inventory</a></li>
                                <li><a class="gn-icon gn-icon-download" href="download.html">Download Manuals</a></li>
                                <li>
                                    <a class="gn-icon gn-icon-archive">Reports</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </li>
                <li id="addTab"><a href="#">ADD</a></li>
                <li id="borrowedTab"><a href="#">Borrowed</a></li>
                <li id="returnedTab"><a href="#">Returned</a></li>
                <li id="borrowedAndReturnedTab"><a href="#">Borrowed / Returned</a></li>
                <li id="hehez"><a href="#"><span></span></a></li>
            </ul>
            <div id="addForm" class="row">
                <div class="twelve columns">
                    <form id = "person" onsubmit="addData()" class="form-basic">
                        <div class="form-title-row">
                            <h1>Add Borrower</h1>
                        </div>
                        <div class="form-row">
                            <label>
                            <span>ID Number</span>
                            <input id = "idno" name = "idno" type = "number" required>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                            <span>Surname</span>
                            <input id = "surname" name = "surname" type = "text" pattern='[A-Za-z\s]*' required>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                            <span>First Name</span>
                            <input id = "firstName" name = "firstname" type = "text" pattern='[A-Za-z\s]*' required>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                            <span>Group Number</span>
                            <input id = "groupno" name = "groupno" type = "number"required>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                                <span>Instructor</span>
                                <select id = "instructor" name = "instructor" required>
                                    <option>Instructor 1</option>
                                    <option>Instructor 2</option>
                                    <option>Instructor 3</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                                <span>Manual</span>
                                <select name="manuals" onchange="setActivities(this.value)" id="manual" required>
                                    <option selected disabled value="">Choose here</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>
                                <span>Activity</span>
                                <select name="activities" onchange="getApparatus(this.value)" id="activities" required>
                                    <option selected disabled>Choose here</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-row">
                            <input id="addBorrowerBtn" type="submit" value="Add Borrower"></input>
                        </div>
                    </form>
                </div>
            </div>
            <!-- For desktop -->
        </div>
        <div class="container">
            <div id="borrowedAndReturnedDiv" class="row">
                <div class="row">
                    <div  id="borrowedDiv" class="six columns">
                        <div class="row">
                            <div class="eight columns">
                                <h3>Borrowed</h3>
                            </div>
                            <div class="four columns">
                                <input type="text" id="borrowedInput" onkeyup="searchBorrowed()" placeholder="Search.." class="searchInput">
                            </div>
                        </div>
                        <!-- <hr> -->
                        <div class="row">
                            <!-- Borrowed Column -->
                            <div class="twelve columns entry field borrowed">
                            </div>
                        </div>
                    </div>
                    <div id="returnedDiv" class="six columns">
                        <div class="row">
                            <div class="eight columns">
                                <h3>Returned</h3>
                            </div>
                            <div class="four columns">
                                <input type="text" id="returnedInput" onkeyup="searchReturned()" placeholder="Search.." class="searchInput">
                            </div>
                        </div>
                        <div class="row">
                            <!-- Returned Column -->
                            <div class="twelve columns entry droptarget field returned"  ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                        <!-- <hr> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="reviewModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" id="aw">
            </div>
        </div>
        <!-- /container -->
        <script src="../scripts/classie.js"></script>
        <script src="../scripts/gnmenu.js"></script>
        <script>
            new gnMenu( document.getElementById( 'gn-menu' ) );
        </script>
    </body>
</html>
