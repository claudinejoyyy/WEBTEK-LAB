<!DOCTYPE html>
<html>
    <head>
    </head>
    <link rel="stylesheet" type="text/css" href="../styles/layout.css">
    <script defer type="text/javascript" src="../scripts/scripts.js"></script>
    <style type="text/css">
    .s{
        background-color: white;
    }
    .t{
        padding: 20px;
    }
    </style>
    <body>
        <div id="id01"></div>
        <div class="container s">
            <div class="row t">
                <div id = "data" class="one columns">
                    <h2>Add/Update Borrow Form</h2>
                    <h6><strong>NOTE</strong>: Download a manual first. You can download manuals <a href="../pages/download.html" target="_blank">here.</a></h6>
                    <form id = "person">
                        ID Number: &nbsp;&nbsp;<input id = "idno" name = "name" type = "text">
                        <br><br>
                        Name: &nbsp;&nbsp;<input id = "name" name = "name" type = "text">
                        <br><br>
                        Group Number: &nbsp;&nbsp;<input id = "groupno" name = "groupno" type = "text">
                        <br><br>
                        Instructor: &nbsp;&nbsp;
                        <select id = "instructor" name = "instructor">
                            <option>Instructor 1</option>
                            <option>Instructor 2</option>
                            <option>Instructor 3</option>
                        </select>
                        <br><br>
                        Manual:
                        <select name="manuals" onchange="setActivities(this.value)" id="manual">
                            <option selected disabled>Choose here</option>
                        </select>
                        <br><br>
                        Activity:
                        <select name="activities" onchange="getApparatus(this.value)" id="activities">
                            <option selected disabled>Choose here</option>
                        </select>
                        <br><br>
                        <input id = "button" type = "button" value = " Reset " onclick = "resetForm()">&nbsp;&nbsp;&nbsp;
                        <input id = "button" type = "button" value = " Add " onclick = "addData()">
                        <input id = "button" type = "button" value = " Update ">
                    </form>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div class="row">
                <div class="six columns"><h3>Borrowed</h3><hr></div>
                <div class="six columns"><h3>Returned</h3><hr></div>
            </div>
            <div class="row">
                <!-- Borrowed Column -->
                <div class="six columns entry" id="borrowed">
                </div>
                
                <!-- Returned Column -->
                <div class="six columns entry" id="div" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </body>
</html>
