<!DOCTYPE html>
<html>
    <head>
    </head>
    <link rel="stylesheet" type="text/css" href="../styles/layout.css">
    <script defer type="text/javascript" src="../scripts/events.js"></script>
    <script defer type="text/javascript" src="../scripts/scripts.js"></script>
    <script defer type="text/javascript" src="../scripts/modal.js"></script>
    <script type="text/javascript" src="../scripts/formValidation.js"></script>
    <style type="text/css">
    .s{
        background-color: white;
    }
    .t{
        padding: 20px;
    }
    </style>
    <body>
        <div id="id01"></div>
        <div class="container main">
            <div class="row t">
                <div id = "data" class="seven columns">
                    <h2>Add/Update Borrow Form</h2>
                    <h6><strong>NOTE</strong>: Download a manual first. You can download manuals <a id="BR">here.</a></h6>
                    <form id = "person" onsubmit="addData()">
                        ID Number: &nbsp;&nbsp;<input id = "idno" name = "idno" type = "number"  oninput="idLengthCheck(this)" min = "2000000" max ="2169999" maxlength="7">
                        <br><br>
                        Name: &nbsp;&nbsp;<input id = "name" name = "name" type = "text" pattern='[A-Za-z\\s]*' oninvalid="setCustomValidity('Name cannot contain numbers or special characters')">
                        <br><br>
                        Group Number: &nbsp;&nbsp;<input id = "groupno" name = "groupno" type = "number" oninput="grpLengthCheck(this)" min = "1" max ="20" maxlength="2">
                        <br><br>
                        Instructor: &nbsp;&nbsp;
                        <select id = "instructor" name = "instructor">
                            <option>Instructor 1</option>
                            <option>Instructor 2</option>
                            <option>Instructor 3</option>
                        </select>
                        &nbsp;&nbsp;
                        Manual:
                        <select name="manuals" onchange="setActivities(this.value)" id="manual">
                            <option selected disabled>Choose here</option>
                            <!-- <option value="Manual">Manual</option> -->
                            <!-- <option value="Activity 2">Activity 2</option>
                            <option value="Activity 3">Activity 3</option> -->
                        </select>
                        <br><br>
                        Activity:
                        <select name="activities" onchange="getApparatus(this.value)" id="activities">
                            <option selected disabled>Choose here</option>
                            <!-- <option value="Activity 1">Activity 1</option>
                            <option value="Activity 2">Activity 2</option>
                            <option value="Activity 3">Activity 3</option> -->
                        </select>
                        <br><br>
                        <input id = "button" type = "button" value = " Reset " onclick = "resetForm()">&nbsp;&nbsp;&nbsp;
                        <input id = "submit" type = "submit" value = " Add ">
                    </form>
                </div>
                <!-- <div class="five columns">
                    <table border="1">
                        <tr>
                            <th>asdasd</th>
                        </tr>
                    </table>
                </div> -->
            </div>
            <div class="row">
                <div class="six columns"><h3>Borrowed</h3><hr></div>
                <div class="six columns"><h3>Returned</h3><hr></div>
            </div>
            <div class="row">
                <!-- Borrowed Column -->
                <div class="six columns entry" id="borrowed">
                </div>
                <div class="six columns entry droptarget" id="div" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>
        <div id="myModal" class="modal">
         <!-- Modal content -->
         <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Download manual</h3>
            <form action="">
                <select name="manuals" onchange="setManual(this.value)">
                <option selected disabled>Choose here</option>
                <option value="Medtech 1">Medtech1</option>
                <option value="manual2">Manual 2</option>
                </select>
            </form>
            <button id="download" onclick="downloadManual()">Download</button>
         </div>
      </div>
      <div id="aw"></div>
        <!-- <div class="container"> -->
            
        <!-- </div> -->
        </div>

    </body>
</html>
