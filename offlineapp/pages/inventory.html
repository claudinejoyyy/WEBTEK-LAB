<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add/Update Inventory</title>
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css" />
        <link rel="stylesheet" type="text/css" href="../styles/demo.css" />
        <link rel="stylesheet" type="text/css" href="../styles/component.css" />
        <link rel="stylesheet" type="text/css" href="../styles/layout.css" />
        <link rel="stylesheet" type="text/css" href="../styles/modal.css">
        <link rel="stylesheet" type="text/css" href="../styles/student.css">
        <link rel="stylesheet" type="text/css" href="../styles/inventory.css">
        <script type="text/javascript">
            window.onload = function(){
                if (document.cookie.indexOf("session=Valid") == -1) {
                    location.href = "pages/validate-login.html";
                }   
            }
        </script>
        <script type="text/javascript" src="../scripts/preload.js"></script>
        <script defer type="text/javascript" src="../scripts/inventory.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/form.css">
        <link rel="stylesheet" type="text/css" href="../scripts/modal.js">
    </head>
    <body>
        <div class="container">
            <ul id="gn-menu" class="gn-menu-main">
                <li class="gn-trigger">
                    <a id="burgerButton" class="gn-icon gn-icon-menu"><span>Menu</span></a>
                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu">
                                <li>
                                    <a class="gn-icon gn-icon-earth" href="../index.html">Home</a>
                                </li>
                                <li>
                                    <a class="gn-icon gn-icon-search" href="student.html">Borrow</a>
                                </li>
                                <li><a class="gn-icon gn-icon-article" href="pages/inventory.html">Inventory</a></li>
                                <li><a class="gn-icon gn-icon-download" href="../pages/download.html">Download Manuals</a></li>
                                <li>
                                    <a class="gn-icon gn-icon-archive">Reports</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /gn-scroller -->
                    </nav>
                </li>
                <li><a href="#">HOME</a></li>
                <li><a id="hehez" href="#"><span></span></a></li>
            </ul>
            <div class="container main">
                <div class="row">
                    <div class="twelve columns">
                        <div class="row">
                            <div class="twelve columns">
                                <h1>Add / Update Apparatus Inventory</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <button id="updateItem">View Inventory</button> 
                                <button id="addNewItem">Add NEW Item</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="add" class="row">
                    <div class="twelve columns">
                        <div class="row">
                            <div class="twelve columns">
                                <form id="addApparatusForm"  onsubmit="addData()" class="form-basic">
                                    <div class="form-title-row">
                                        <h1>Add Apparatus</h1>
                                    </div>
                                    <div class="form-row">
                                        <label>
                                        <span>Apparatus</span>
                                        <input id = "apparatus" type = "text" required>
                                        </label>
                                    </div>
                                    <div class="form-row">
                                        <label>
                                        <span>Quantity</span>
                                        <input id = "apparatusQuantity" type = "number" required>
                                        </label>
                                    </div>
                                    <div class="form-row">
                                        <input id="addBorrowerBtn" type="submit" value="Add"></input>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="update" class="row">
                <div class="twelve columns">
                    <div class="row">
                        <div class="eight columns">
                            <h1>Update</h1>
                        </div>
                        <div class="four columns">
                            <input type="text" id="search" onkeyup="searchApparatus()" placeholder="Search.." class="searchInput">
                        </div>
                    </div>
                    <div class="row searchArea">
                        <table id="apparatusTable">
                        </table>
                    </div>
                </div>
            </div>
            <div id="apparatusModal" class="modal">
                <div class="modal-content" id="aw">
                </div>
            </div>
        </div>
        </div>
        <script src="../scripts/classie.js"></script>
        <script src="../scripts/gnmenu.js"></script>
        <script>
            new gnMenu( document.getElementById( 'gn-menu' ) );
        </script>
    </body>
</html>
